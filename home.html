<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Charts</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div style="display: block; position: relative;">
<div style="width:50%; display: inline-block; position: relative;">
    <table>
        
        <tr>
            <th>Subject Name</th>
            <th>Value</th>
            <th>Pick Color</th>

        </tr>

        <tbody id="tableInfoBody">

            <tr>
                <td>
                    <input type="text" id="firstSubName">
                </td>
                <td>
                    <input type="number" min="0" id="firstSubValue">
                </td>
                <td>
                    <input class="picker" type="color" id="firstSubColor">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" id="secondSubName">
                </td>
                <td>
                    <input type="number" min="0" id="secondSubValue">
                </td>
                <td>
                    <input class="picker" type="color" id="secondSubColor">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" id="thirdSubName">
                </td>
                <td>
                    <input type="number" min="0" id="thirdSubValue">
                </td>
                <td>
                    <input class="picker" type="color" id="thirdSubColor">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" id="fourthSubName">
                </td>
                <td>
                    <input type="number" min="0" id="fourthSubValue">
                </td>
                <td>
                    <input class="picker" type="color" id="fourthSubColor">
                </td>
            </tr>

            <tr>
                <td colspan="3" style="align-items :center;">
                    <button id="btnDraw">Draw</button>
                </td>
            </tr>

            <tr>
                <td colspan="3" style="text-align: center;"><input type="checkbox" value="PieChart" id="pie"> Pie Chart
                    &emsp;<input type="checkbox" value="DonutPieChart" id="donut"> Donut Chart
                    &emsp;<input type="checkbox" value="LineChart" id="line"> Line Chart
                    &emsp;<input type="checkbox" value="BarChart" id="bar"> Bar Chart
                </td>
            
                </tr>

        </tbody>
    </table>
</div>

    <div id='error-messages' width="200px" height="100%" style="display: inline-block;">
    </div>
</div>

<div id="divDrawing">

    <canvas id="pieChartCanvas"></canvas>
    <canvas id="donutChartCanvas"></canvas>

    <!-- SVG Line Chart-->

    <div style="display:inline-block">
        <svg class="quiz-graph" id="svgLine" style="display:none">

            <pattern id="gridLine" width="30" height="30" patternUnits="userSpaceOnUse">
                <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e5e5" stroke-width="1"></path>
            </pattern>

            <rect x="60" width="390" height="330px" fill="url(#gridLine)" stroke="gray"></rect>

            <g>
                <text x="-160" y="10" transform="rotate(-90)">Values</text>
            </g>
            <g>
                <text x="200" y="390">Sub Names</text>
            </g>

            <g id="gAxisXLine">


            </g>
            <g class="y-labels">
                <text x="40" y="30">100</text>
                <text x="40" y="60">90</text>
                <text x="40" y="90">80</text>
                <text x="40" y="120">70</text>
                <text x="40" y="150">60</text>
                <text x="40" y="180">50</text>
                <text x="40" y="210">40</text>
                <text x="40" y="240">30</text>
                <text x="40" y="270">20</text>
                <text x="40" y="300">10</text>
                <text x="40" y="330">0</text>
            </g>

            <g>
                <circle id="firstCircle" r="3"></circle>
                <circle id="secondCircle" r="3"></circle>
                <circle id="thirdCircle" r="3"></circle>
                <circle id="fourthCircle" r="3"></circle>
            </g>

            <polyline id="polyLine" fill="none" stroke="#34becd" stroke-width="1"></polyline>

        </svg>
    </div>

    <!-- SVG Bar Chart-->

    <div style="display: inline-block;">
        <svg class="quiz-graph" id="svgBar" style="display:none">

            <pattern id="gridBar" width="30" height="30" patternUnits="userSpaceOnUse">
                <path fill="none" stroke="#e5e5e5" stroke-width="1"></path>
            </pattern>

            <rect x="60" width="390" height="330" fill="url(#gridBar)" stroke="gray"></rect>

            <g>
                <text x="-160" y="10" transform="rotate(-90)">Values</text>
            </g>
            <g>
                <text x="200" y="390">Sub Names</text>
            </g>

            <g id="gAxisXBar" >


            </g>
            <g class="y-axis">
                <text x="40" y="30">100</text>
                <text x="40" y="60">90</text>
                <text x="40" y="90">80</text>
                <text x="40" y="120">70</text>
                <text x="40" y="150">60</text>
                <text x="40" y="180">50</text>
                <text x="40" y="210">40</text>
                <text x="40" y="240">30</text>
                <text x="40" y="270">20</text>
                <text x="40" y="300">10</text>
                <text x="40" y="330">0</text>
            </g>

            <g>
                <rect id="firstRect" x="75"  width="30" stroke="black"></rect>
                <rect id="secondRect" x="165" width="30" stroke="black"></rect>
                <rect id="thirdRect" x="255" width="30" stroke="black"></rect>
                <rect id="fourthRect" x="345" width="30" stroke="black"></rect>
            </g>


        </svg>
    </div>

</div>

    <div id="displayAreaContent"></div>
</body>

<script type="text/javascript" src="main2.js"></script>

</html>
